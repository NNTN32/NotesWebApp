spring.application.name=notesWeb

# PostgreSQL bÃªn trong Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/NoteWebApp
spring.datasource.username=postgres
spring.datasource.password=03102003

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8081

# Redis trong Docker
spring.redis.host=redis
spring.redis.port=6379
spring.data.redis.repositories.enabled=false

# Kafka trong Docker
spring.kafka.bootstrap-servers=kafka:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.auto-startup = false
spring.kafka.consumer.group-id=note-update-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# RabbitMQ trong Docker
spring.rabbitmq.host=notes-rabbit
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.stomp.relay-port=61613
spring.rabbitmq.stomp.relay-host=notes-rabbit
spring.rabbitmq.stomp.login=guest
spring.rabbitmq.stomp.passcode=guest